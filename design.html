       <!-- topAppBar with menu-->
       <section id="header">
       <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Close">close</button>
            <span class="mdc-top-app-bar__title">Contextual title</span>
          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button id="account" class="material-icons mdc-top-app-bar__action-item mdc-icon-button " aria-label="Share" >share</button>
            <div class="toolbar mdc-menu-surface--anchor top_menu_gap">
            <div class="mdc-menu mdc-menu-surface ">
                <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                  <li class="mdc-list-item" role="menuitem">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text"><span class="material-icons mdc-list-item__graphic">
                        cloud_upload
                        </span> Messenger</span>
                  </li>
                  <li class="mdc-list-item" role="menuitem">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text"><i class="material-icons mdc-list-item__graphic">send</i> Whatsapp</span>
                  </li>
                </ul>
              </div>
              </div>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Delete">delete</button>

            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Open menu">more_vert</button>

          </section>
        </div>
      </header>

     <!-- layout grid -->
    <div class="app_body">
    <section id="content">
      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell">

            

            <!-- card -->
            <div class="mdc-card my-card">
              <div class="mdc-card__primary-actio">
                
                <!-- ... additional primary action content ... -->

                <!-- filled text -->
            <div class="mdc-form-field form-style">    
            <label class="mdc-text-field mdc-text-field--filled">
              <span class="mdc-text-field__ripple"></span>
              <span class="mdc-floating-label" id="my-label-id">Name</span>
              <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" required>
              <span class="mdc-line-ripple"></span>
            </label>
            </div>
            <!-- prefix and suffix text -->
            <div class="mdc-form-field form-style"> 
            <label class="mdc-text-field mdc-text-field--filled">
              <span class="mdc-text-field__ripple"></span>
              <span class="mdc-floating-label" id="my-label-id">Currency Value</span>
              <span class="mdc-text-field__affix mdc-text-field__affix--prefix">$</span>
              <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
              <span class="mdc-text-field__affix mdc-text-field__affix--suffix">.00</span>
              <span class="mdc-line-ripple"></span>
            </label>
            </div>

            <!-- textarea -->
            <div class="mdc-form-field form-style"> 
            <label class="mdc-text-field mdc-text-field--filled mdc-text-field--textarea mdc-text-field--no-label">
              <span class="mdc-text-field__ripple"></span>
              <span class="mdc-text-field__resizer">
                <textarea class="mdc-text-field__input" rows="8" cols="40" aria-label="Label"></textarea>
              </span>
              <span class="mdc-line-ripple"></span>
            </label>
            </div>
            

              </div>
              <div class="mdc-card__actions">
                <div class="mdc-card__action-buttons">
                  <button class="mdc-button mdc-card__action mdc-card__action--button">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Save</span>
                  </button>
                  
                </div>
                <div class="mdc-card__action-icons">
                  <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
                  <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
                </div>
              </div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <!-- button -->
            <button id="btnDialog" class=" mdc-button">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label"> Button</span> 
           </button>

            <!-- confirmation dialouge -->
            <div class="mdc-dialog">
              <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface"
                  role="alertdialog"
                  aria-modal="true"
                  aria-labelledby="my-dialog-title"
                  aria-describedby="my-dialog-content">
                  <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
                  <h2 class="mdc-dialog__title" id="my-dialog-title"><!--
                 -->Information<!--
               --></h2>
                  <div class="mdc-dialog__content" id="my-dialog-content">
                    <table>
                      <tr>
                        <td>
                          <div class="mdc-form-field form-style">    
                            <label class="mdc-text-field mdc-text-field--filled">
                              <span class="mdc-text-field__ripple"></span>
                              <span class="mdc-floating-label" id="my-label-id">Name</span>
                              <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" required>
                              <span class="mdc-line-ripple"></span>
                            </label>
                            </div>
                        </td>
                      </tr>
                    </table>



                  </div>
                  <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="accept">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">OK</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="mdc-dialog__scrim"></div>
            </div>

          </div>
        </div>
      </div>
